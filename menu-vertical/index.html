    <main>
        <h1>Cadastro de Desenvolvedores</h1>
        <p>Complete suas informações</p>
<form>
       <div class="nom"><fieldset><label for="nome"><strong>Nome Completo:</strong></label> <br>
       <input type="text" name="nome" id="nome"></fieldset></div>

       <div class="nom"><fieldset><label for="Email"><strong>Data de nascimento:</strong></label> <br>
        <input type="text" name="Email" id="Email"></fieldset></div>

        <div class="nom"><fieldset><label for="sobrenome"><strong>Telefone:</strong></label><br>
       <input type="text" name="sobrenome" id="sobrenome"></fieldset></div>

      <div class="nom"><fieldset><label for="Email"><strong>Email:</strong></label><br>
       <input type="text" name="Email" id="Email"></fieldset></div>

      

       <div class="nom"><fieldset><label for="Email"><strong>Confirme o Email:</strong></label><br>
        <input type="text" name="Email" id="Email"></fieldset></div>

       <div class="arquivo"></div>Enviar currículo <input type="file" name="arquivo" id="arquivo">
       <br><br>

       <label class="lado"><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label> <br> <br>
        <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label> 
        <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
        <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
        </div>

        <div class="senioridade">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
        <option selected disable value="">Selecione</option>
        <option>Júnior</option>
        <option>Pleno</option>
        <option>Sênior</option>
        </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
            <Label><Strong>Selecione as tecnologias que utiliza:</Strong></Label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
        </fieldset>

        <div class="campo">  
            
            <label for="experiencia"><strong>Conte um pouco sobre a sua experiência:</strong></label>
            <br>
            <textarea rows="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
            </div>

            <form class="botao">
                
                </form>
            <button class="botao" type="submit"><input type="button" value="Concluído" onClick="alert('Cadastro realizado com sucesso!'); return true"></button>
   </form>
    </main>
